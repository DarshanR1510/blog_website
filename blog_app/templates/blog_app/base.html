<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>

  <body class='loader'>

    <nav class="navbar navbar-expand-lg bg-light techfont">

        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'blog_app:post_list' %}">My Tech blog</a>
          <a class="nav-item nav-link" href="{% url 'blog_app:about' %}">About</a>
          <a class="nav-item nav-link" href="https://www.github.com">Github</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'blog_app:post_new' %}">New Post</a>
            <a class="nav-item nav-link" href="{% url 'blog_app:post_draft_list' %}">Drafts</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            <a >Welcome: {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'blog_app:signup' %}">SignUp</a>
          {% endif %}
        </div>

    </nav>

    {# The actual blog posts#}
          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block body_block %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>

    {# SCRIPTS#}
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>


  </body>
</html>
